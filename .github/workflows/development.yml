name: Development

on:
  pull_request:
    branchs: 
      - develop
  workflow_call:

jobs:
  pull-request-to-develop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: "📦 install dependencies"
        run: npm i

      - name: "Unit test"
        run:
          npm run test-coverage

      - name: "🔍 lint code"
        run: npm run lint --if-present
